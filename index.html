<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEN Simulator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div id="map"></div>
      <div id="loading">Loading data...</div>
      <div id="controls">
        <button id="start-btn" @click="startSimulation" :disabled="simulationRunning">Start Simulation</button>
        <button id="stop-btn" @click="stopSimulation" :disabled="!simulationRunning">Stop Simulation</button>
        <button id="reset-btn" @click="resetSimulation">Reset Simulation</button>
        <button id="download-btn" @click="downloadGeoJSON">Download GeoJSON</button>
      </div>
      <div id="status"></div>
      <div id="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #ff0000;"></div>
          <span>High Suitability (1.0)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #ffff00;"></div>
          <span>Low Suitability (0.0)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #0000ff;"></div>
          <span>Infected</span>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
